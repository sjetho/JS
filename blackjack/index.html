<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <audio controls autoplay  style="opacity: 70%;>
        <source src="Money.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>

    <div class="bank">
        <label style="color:white;;">Bank: $</label>

        <label id="money-amount" class="money" style="color: white;;"></label>
    </div>

    <div id="table">
      <div id="messages" class="popup"></div>

      <label style="font-size: 40px;color: white;">Dealer: </label>

      <label id="dealer-points" class="points" style="color: white;"></label>

      <div id="dealer-hand" class="hand"></div>

      <div class="buttons">
        <button id="deal-button">Deal</button>

        <button id="hit-button">Hit</button>

        <button id="stand-button">Stand</button>
      </div>
      <div class="buttons2">
        <div class="bets">
          <label style="color: white;">Bet: $</label>

          <label id="bet-amount" class="bet" style="color: white;"></label>
        </div>

        <button class="up10">+ $10</button>

        <button class="down10">- $10</button>
      </div>

      <label style="font-size: 40px; color:white;">Player: </label>

      <label id="player-points" class="points" style="color: white;"></label>

      <div id="player-hand" class="hand"></div>
    </div>
    
    <script src="java.js"></script>
  </body>
</html>
